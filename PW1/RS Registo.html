<!doctype html>
<html lang="en">
  <head>
    <title>Registo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="RS Registo.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Login.js"></script>

</head>
  <body>
    <div class="register-page">
      <div class="form">
        <form class="register-form">
          <img src="RS Logo 1.png" alt="RS">
          <input type="text" id="nome" placeholder="Nome"/>
          <input type="email" id="email" placeholder="E-mail"/>
          <select id="curso">
              <option id="curso0" value="">Escolher Curso</option>
              <option id="dj" value="DJ">DJ</option>
              <option id="dg" value="DG">DG</option>
              <option id="di" value="DI">DI</option>
              <option id="lem" value="LEM">LEM</option>
              <option id="tcav" value="TCAV">TCAV</option>
              <option id="tsiw" value="TSIW">TSIW</option>
            </select><br>
            <select id="ano">
                <option id="a0" value="">Escolher Ano</option>
                <option id="a1" value="1">1ยบ ano</option>
                <option id="a2" value="2">2ยบ ano</option>
                <option id="a3" value="3">3ยบ ano</option>
            </select>
          <input type="text" id="user" maxlength="7" placeholder="Nยบ Aluno"/>
          <input type="password" id="password" placeholder="Password"/>
          <button id="registar">Registar</button>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
